<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Denegado</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">

  <div class="row m-5">
    <div class="col-sm-6">
      <h1>GOOGLE SIGN IN</h1>
      <hr>

      <div id="g_id_onload" data-client_id="889553999008-mkc747445lbm18n5miajvmg562mfco39.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse">
      </div>

      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
      data-shape="rectangular" data-logo_alignment="left">

    </div>

    <br>

    <button class="btn btn-primary" id="google_signout">
      Singout
    </button>

    </div>
    <div class="col-sm-6">
      <h1>SIGN IN</h1>
      <hr>

      <form action="" class="d-grid">
        <input type="text" class="form-control mb-2" name="email" placeholder="Correo">
        <input type="text" class="form-control mb-2" name="password" placeholder="Password">
  
        <button type="submit" class="btn btn-primary">
          Ingresar
        </button>
      </form>

    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script src="./js/auth.js"></script>
</body>

</html>
